spring.application.name=Appointment
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://mongodb:27017/appointment
spring.data.mongodb.database=appointment

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=appointment-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.sears.appointment.dto
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Topics
kafka.topic.appointment-request=appointment-request
kafka.topic.appointment-response=appointment-response
kafka.topic.appointment-confirmation=appointment-confirmation

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.packagesToScan=com.sears.appointment.controllers
springdoc.pathsToMatch=/api/**
springdoc.show-actuator=false
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.writer-with-default-pretty-printer=true

# Logging Configuration
logging.level.com.sears.appointment=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.apache.kafka=INFO 